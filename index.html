<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Jago Uma - Best Services for [Your Keywords]</title>
    
        <!-- Meta Description -->
        <meta name="description" content="Jago Uma offers high-quality [product/service] to help [audience] achieve [goal].">
    
        <!-- Meta Keywords (Optional) -->
        <meta name="keywords" content="Jago Uma, Online Shoping, [another keyword], [related topic]">
    
        <!-- Canonical Link -->
        <link rel="canonical" href="https://www.yourdomain.com/">
    
        <!-- Open Graph Tags for Social Media -->
        <meta property="og:title" content="Jago Uma - Your Service/Content">
        <meta property="og:description" content="Jago Uma provides high-quality [your services/products].">
        <meta property="og:image" content="URL_to_image.jpg">
        <meta property="og:url" content="https://www.yourdomain.com">
    
        <!-- Twitter Card Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Jago Uma - Your Service/Content">
        <meta name="twitter:description" content="Jago Uma offers [product/service].">
        <meta name="twitter:image" content="URL_to_image.jpg">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Font-Awesome css -->
        <link rel="stylesheet" href="css/all.min.css">
        
        <!-- My CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Service",
            "name": "Jago Uma",
            "description": "Description of the service",
            "url": "https://www.yourdomain.com"
        }
        </script>
    </head>
